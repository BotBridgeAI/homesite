<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up to Host API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #2f4f2f;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2f4f2f;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #556b2f;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .message.error {
            color: red;
        }
        .message.success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign Up to Host an API</h1>
    <form id="signupForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="api-url">API URL</label>
        <input type="text" id="api-url" name="api-url" required>

        <input type="submit" value="Sign Up">
    </form>
    <div class="message" id="message"></div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Form validation (basic)
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const apiUrl = document.getElementById('api-url').value.trim();
        const messageDiv = document.getElementById('message');

        if (name && email && password && apiUrl) {
            // Simulate form submission (you'd send data to your server here)
            messageDiv.textContent = 'Successfully signed up to host the API!';
            messageDiv.className = 'message success';
            document.getElementById('signupForm').reset();
        } else {
            messageDiv.textContent = 'Please fill out all fields.';
            messageDiv.className = 'message error';
        }
    });
</script>

</body>
</html>
